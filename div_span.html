<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page!</title>
    <style>
        #top {
             font-size: 36px;
        }
        #middle {
             font-size: 24px;
        }
        #bottom {
             font-size: 12px;
        }
        .name {
             font-weight: bold;
        }
    </style>
  </head>
  <body>
      <div id="top">This is the <span class="name">top</span>of my web page.</div>
      <div id="middle">This is the <span class="name">middle</span> of my web page.</div>
      <div id="bottom">This is the <span class="name">bottom</span>of my web page.</div>
  </body>
</html>

<!--
In CSS '#' is short for 'id' and '.' is short for 'class'
ids must be unique, there can only be 1 element with a 
particular id. However, there can be multiple elements
within a class.
-->
